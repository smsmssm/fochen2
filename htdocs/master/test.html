  var s = '<A href="http://www.erpdq.com/" target=_blank><FONT color=blue>ERP</FONT></A>的咨询服务包括了三个层面的内容，分别是战略层面的管理咨询、企业运营层面的管理咨询和IT应用产品层面的技术咨询。 
<P>　　战略咨询层面是指为企业提供管理、决策、市场、预测等领域的咨询服务，在战略咨询方面需要咨询公司有着多年的历史和经验，深厚的行业背景和知识积累，如著名的麦肯锡咨询公司等。企业运营层面的咨询主要是由国际的普华永道、德勤和国内的汉普、高维信诚以及从IT企业发展而来的IBM、HP、神州数码等供应商组成，为企业规范业务流程和搭建IT化系统平台提供服务。然后才是最基本的产品层面的咨询服务，也就是ERP软件的供应商提供的产品技术支持。</P>
<P>　　很多企业最初接触ERP项目时，通常会首先想到ERP厂商或硬件供应商，或者请一些ERP厂商和专家教授办一个招标会。然而，无论采用哪一种方式，最终都必须有专业的管理咨询公司的事先参与，根据企业的具体情况来确定业务流程的改造和重组方案之后，才能确定采用ERP产品的选型。</P>
<P>　　以为例，SAP在实施过程中都是由SAP与德勤、普华永道等专业咨询公司以及IBM、HP等IT企业共同组成的实施小组来进行的。SAP最成功的地方就在于，集中了世界成功的咨询公司和IT应用咨询商和SAP自身的ERP软件三方面的优势，形成了一个庞大的ERP产业链。通过这种紧密协作，最终反映到客户那里，形成一整套高度集成的一体化ERP解决方案。</P>

<P>　　咨询服务在选型和实施中的作用点石成金一般来说，ERP市场由企业、ERP厂商、系统集成供应商和咨询公司四个有机结合的部分组成。经验丰富的咨询公司往往会站在企业(客户)的立场上考虑问题，帮助客户更加全面和深入地了解ERP产品，为选择和实施ERP提供专业的意见和建议。</P>
<P>　　兖矿集团的一位负责人在谈到ERP咨询公司时认为，ERP厂商在推荐自己的产品时，再好的产品，在用户听来难免都有“王婆卖瓜，自卖自夸”之嫌。而咨询公司可以独立于企业与ERP厂商之外，客观、公正地正视问题，为企业提供第三方的意见，因此，选择系统需要认真听取咨询公司的意见。由此可见，企业在面对众多的ERP产品时，专业的咨询公司显示出了尤为重要的作用。并且，由于大多数企业领导人对IT技术了解不多，但又急需引入ERP时，重视和采纳咨询公司的意见可以规避许多不必要的风险和麻烦。</P>
<P>　　由此可见，在ERP实施过程中，产品与需求之间鸿沟与磨合是不可避免的，专业的ERP咨询公司能够架起企业需求和IT技术之间的桥梁。</P>
<P>　　咨询服务与“伪ERP”辨别ERP“真假”近年来，我国社会和经济发展取得了飞速进步，然而，不可否认的是，市场经济建设中的一些不规范现象也充斥着我们的生活。同样，在热热闹闹的ERP市场下面，还有许多背离ERP的真正精神和用途的“伪ERP”的影子。</P>
<P>　　有不少的企业领导者抱有这样的想法，“咨询公司的专家还不如自己人更了解自己”，或者“买个ERP装上就行了，要咨询公司干什么？”，“咨询公司的价格太贵，我们买ERP就已经花了很多钱了，哪里还有钱请咨询公司？”殊不知，咨询公司的水平恰恰是辨别ERP价值的关键。由于我国市场经济仍处于起步阶段，企业管理水平普遍低下，一些ERP厂商在大谈“价格低”优势的同时，也很容易给用户造成一种认识上的误区，认为ERP就是买个软件安装一遍，职工学会用鼠标点击哪个按键就可以了。即便有咨询公司的介入，也缺乏管理与技术结合的把握能力，最终企业的ERP不是扔掉不用，就是实施以后企业并没有改变低水平管理的现实。</P>
