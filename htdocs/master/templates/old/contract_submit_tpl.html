<body >
<form name="form1" enctype="multipart/form-data">

			<table width="92%" border="0" align="center" cellpadding="0" cellspacing="1" class="tb">
			<tr >
					<td class="tbhead"></td>

		  </tr>				 
		  <tr>
            <td width="9%" align="right"  class="tbbody">合同责任人：&nbsp;</td>

            </td>            
		   </tr>
		   <tr>

		   <tr>

            </td>            
		   </tr>
		   <tr>

		   <tr>

<script language="javascript">

function myfunc()
{
	form1.method = "post";
	form1.action = "/php/doSubmitInfo.php";
	function checkData(){
		var len=document.getElementById("Fhall_type_size");
		for (var i=0,l=len.value; i<l; i++){
			if(document.getElementById("Fhall_type"+i).checked){
				return true;
			}
		}
		alert('请选择电影类型');
		return false;
	}
	
	function checkCpValid(){
		var len=document.getElementById("Fyx_id_size");
		var checkLen=0;
		var checkWf=0;
		for (var i=0,l=len.value; i<l; i++){
			if(document.getElementById("Fyx_id"+i).checked){
				checkLen++;
				if(document.getElementById("Fyx_id"+i).value == "14"){
					checkWf++;
				}
			}
		}
		if(checkLen == 0){			
			alert('请选择院线');
			return false;	
		}
		else if(checkLen >= 2 && checkWf >=1 ){
			alert('院线不能同时存在网锋和其它影院');
			return false;
		}
		else{
			return true;
		}
	}
	
	function checkCp(){
		var len=document.getElementById("Fyx_id_size");
		for (var i=0,l=len.value; i<l; i++){
			if(document.getElementById("Fyx_id"+i).checked){
				return true;
			}
		}
		alert('请选择院线');
		return false;
	}
	function checkFtoptag(){
		var len=document.getElementById("Ftoptag_size");
		for (var i=0,l=len.value; i<l; i++){
			if(document.getElementById("Ftoptag"+i).checked){
				return true;
			}
		}
		alert('请选择榜单标签');
		return false;
	}	
	function checkInput(){
		var arr=document.getElementsByTagName('input');
		for(var i=0,l=arr.length;i<l;i++){
			if(arr[i].name=="Fuploadid")
				continue;
			if(arr[i].type=='text'&&arr[i].title!=''&&arr[i].value==''){
				alert('忘记填“'+arr[i].title+'”了哦！');
				arr[i].focus();
				return false;
			}
		}
		return true;
	}
	//if(checkInput()&&checkCp()&&checkData()&&checkCpValid()){
		form1.submit();
	//}
}
	
</script>
