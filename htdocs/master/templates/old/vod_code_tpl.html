var width = 640;

function setChanel(opt_value, obj)
{
	var _sel = document.getElementsByTagName('select');
	for(var _i=0; _i<_sel.length; _i++){
		if(obj != _sel[_i]){
			_sel[_i].selectedIndex = 0;
		}
	}

	if(opt_value=="0"){
		return false;
	}
	chanel = opt_value;
}

function getCode(n) 
{

   if(chanel =="")
   {
     alert("请选择频道");
	 return;
   }
    var pjs;
    if(n==2)
	{
	  pjs = '<script type="text/javascript" src="http://js.player.cntv.cn/creator/common_standard.js"></' + 'script>\n';
	}else if(n==1)
	{
	  pjs = '<script type="text/javascript" src="http://js.player.cntv.cn/creator/common_bg.js"></' + 'script>\n'; 
	}
    var s = '<script type="text/javascript" src="http://js.player.cntv.cn/creator/swfobject.js"></' + 'script>\n' 
    + pjs
    + '<div id="myFlash"></' + 'div>\n' 
    + '<script language="JavaScript">\n' 
    + '/* 创建播放器，这里只是简单demo，更多参数如广告参数，栏目关键字页面合成时请传入	*/\n' 
    + 'var fo = createCommonPlayer("vplayer",'+width+','+height+',"'+chanel+'");' 
	+ 'fo.addVariable("videoId", "20110613105724");/* 视频id 必须传	*/\n'
    + 'fo.addVariable("videoCenterId","80370973bcd24c558b72fb0c48fe3b45");/* 视频生产中心id 必须传	*/\n'
	+ 'writePlayer(fo,"myFlash","","");/* 视频生产中心id 必须传	*/\n'
    + '</' + 'script>\n';
    document.getElementById("code").innerText = s;
}
function onwidthchange()
{
   width = document.getElementById("pw").value;
}
function onheightchange()
{
   height = document.getElementById("ph").value;
}
